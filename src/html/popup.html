<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../scss/popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body id="popup-body">
    <div id="default-popup">
        <div id="save-button-view">
            <button id="save-button">
                保存する
            </button>
        </div>

        <div id="content-list-indicator-area" class="text-center" style="display: none">
            <div id="content-list-indicator" class="spinner-border spinner-border-sm" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div id="content-list-view">
        </div>

        <p id="show-content-list-view-button">保存済みのコンテンツ一覧</p>

        <!--NOTE: オプションページ作成までは非表示-->
        <div id="footer-view" style="display:none;">
            <i class="bi-gear-fill" id="show-option-view-button" style="display: none"> 設定</i>
        </div>
    </div>

    <div id="content-saved-popup" class="after-save-content-popup" style="display: none">
        <i id="content-saved-icon" class="bi bi-check-circle"></i>
        <p class="content-saved-text">保存完了</p>
    </div>

    <div id="content-save-failed-popup" class="after-save-content-popup" style="display: none">
        <i id="content-save-failed-icon" class="bi bi-exclamation-circle"></i>
        <p class="content-saved-text">Error</p>
    </div>

    <script type="text/javascript" src="../js/popup/popup.js"></script>
    <script type="text/javascript" src="../js/popup/content.js"></script>
    <script type="text/javascript" src="../js/popup/pdf.js"></script>
</body>
</html>
